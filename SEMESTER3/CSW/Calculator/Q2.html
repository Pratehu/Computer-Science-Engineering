<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      /* display: flex; */
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    p {
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<p id="hideParagraph">Click me to hide!</p><br></br>
<h1>Zoom</h1>
<p class="zoomOut">Hover me to zoom out!</p><br></br>
<hr>
<!-- <p class="zoomOut">Hover me to zoom out!</p><br></br>
<p class="zoomOut">Hover me to zoom out!</p><br></br> -->
<button id="zoomButton">Zoom In</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    // a) Hide paragraph when clicked
    $('#hideParagraph').on('click', function() {
      $(this).hide();
    });

    // b) Zoom in when button clicked
    $('#zoomButton').on('click', function() {
      $('p').css('transform', 'scale(1.5)');
    });

    // c) Zoom out on hover and back to normal size on mouseout
    $('.zoomOut').hover(
      function() {
        $(this).css('transform', 'scale(1.5)');
      },
      function() {
        $(this).css('transform', 'scale(1)');
      }
    );
  });
</script>

</body>
</html>
