<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Responsive Table with Bootstrap</title>
    <style>
        /* Optional: Add some custom styles for better appearance */
        body {
            padding: 20px;
            background-color: rgb(16, 71, 73);
        }
        h2{
            text-align: center;
            background-color: aquamarine;
        
        }
        th,td{
            text-align: center;
            color: antiquewhite;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Responsive Table</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pragyan</td>
                    <td>pragyan@gmail.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Asish</td>
                    <td>asish@gmail.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pratyusha</td>
                    <td>pratyusha@gmail.com</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional, but may be needed for some features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
