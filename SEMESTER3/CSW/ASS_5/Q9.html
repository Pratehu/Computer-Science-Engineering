<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page with Card and Nav Tab</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Optional: Add your custom styles here -->
  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>

  <!-- Navigation Bar with Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" id="tab1" data-toggle="tab" href="#content1">Tab 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tab2" data-toggle="tab" href="#content2">Tab 2</a>
    </li>
    <!-- Add more tabs if needed -->
  </ul>

  <!-- Tab Content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="content1">
      <!-- Content for Tab 1 -->
      <div class="container mt-3">
        <div class="card">
          <div class="card-header">
            Card Header for Tab 1
          </div>
          <div class="card-body">
            <p class="card-text">Content goes here.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="content2">
      <!-- Content for Tab 2 -->
      <div class="container mt-3">
        <div class="card">
          <div class="card-header">
            Card Header for Tab 2
          </div>
          <div class="card-body">
            <p class="card-text">Content goes here.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Add more tab content divs if needed -->
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Optional: Add your custom scripts here -->

</body>
</html>
