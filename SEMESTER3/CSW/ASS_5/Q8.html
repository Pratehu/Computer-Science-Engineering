<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
          $(document).ready(function(){
            $("#detailsForm input").on('input',function(){
             let name=$("#name").val();
             let email=$("#email").val();
             let contacts=$("#contacts").val();
             let qualification=$("#qualification").val();
             let address=$("#address").val();

             let progress = 0;
             if(name !== '' ){
                progress= 20;
             }
             if(email !== ''){
                progress= 40;
             }
             if(contacts !== ''){
                progress= 60;
             }
             if(qualification !== ''){
                progress= 80;
             }
             if(address !== ''){
                progress= 100;
             }
             $(".progress-bar").css("width",progress+'%');
            });
          });
    </script>
</head>
<body>
    <div class="container">
        <h1>F-O-R-M</h1>
        <form id="detailsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Username"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="contacts">Contacts:</label>
                <input type="text" class="form-control" id="contacts" placeholder="phone-no."></div>

                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <input type="text" class="form-control" id="qualification" placeholder="qualification"></div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="enter your Address">
            </div>
        </form>
        <div class="progress">
            <div class="progress-bar" roll="progressbar" style="width:0%"></div>
        </div>
    </div>
</body>
</html>
