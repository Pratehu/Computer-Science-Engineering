<!DOCTYPE html>
<html>
<head>
    <title>My Special Div</title>
    <style>
        .special-div {
            color: rgb(223, 71, 210);
            font-weight: bold;
            text-indent: 8px;
           
        }
        
        img:hover + .special-div {
            color:rgb(0, 71, 119);
        }
        #img
        {
            border: 4px solid rgb(85, 152, 156); 
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <img src="p3.jpg" id="img" alt="My Image">
    <div class="special-div">My Special Div</div>
</body>
</html>
