<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <style>
      #p
      {
        background-color: aquamarine;
      }
      #h2
      {
        text-transform: uppercase;
        outline-style: groove;
        max-width: 330px;
      }
    #h1
    {
        text-align: center;
        border:5px solid rgb(56, 56, 87);
        border-collapse: collapse;
        width:60%;
        overflow-x: auto;
    }
    tr:nth-child(odd)
    {
        background-color: violet;
    }
    </style>
</head>
<body id="p">
    <h1 id="h2">This Is My Table:- </h1>
    <table style border="width: 70%" id="h1">
        <tr>
            <th>SI.NO</th>
            <th>NAME</th>
            <th>ROLL NO.</th>
            <th>AGE</th>
            <th>SECTION</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Pragyan</td>
            <td>01</td>
            <td>19</td>
            <td>26</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>LimanLisa</td>
            <td>02</td>
            <td>17</td>
            <td>26</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Dinanth</td>
            <td>05</td>
            <td>20</td>
            <td>26</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Partha</td>
            <td>07</td>

            <td>26</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Adyasa</td>

            <td>26</td>
        </tr>
    </table>
</body>
</html>
