<!DOCTYPE html>
<html>
<head>
    <title>Vertical Menu Bar</title>
  <style>
    body
    {
      background-color: burlywood;
    }
    .menu-bar {
      position: fixed; 
      top: 0; 
      width: 200px; 
      background-color: #704040; 
      color: #fff; 
      padding: 20px; 
    }
    .menu-item {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 10px;
    }
     .menu-item:hover {
       background-color: #3e646b; 
       } 
  </style>
</head>
<body>
  <div class="menu-bar" style="right: 0;">
    <a href="#"class="menu-item">Menu Item A</a>
    <a href="#"class="menu-item" >Menu Item B</a>
    <a href="#" class="menu-item">Menu Item C</a>
    <a href="#"class="menu-item">Menu Item D</a>
  </div>
 <div style="margin-left: 20px; margin-right: 20px;"> 
    <h1> William James</h1>
    <q>Act as if what you do makes a difference. It does.</q>
  </div>
</body>
</html>
