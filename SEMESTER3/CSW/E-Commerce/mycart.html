<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 1em;
            cursor: pointer;
        }

        #cart-container {
            display: none;
            position: fixed;
            top: 50px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 1em;
            max-width: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
         $(document).ready(function () {
         var cart = [];
          var $cartContainer = $('#cart-container');
          var $cartItems = $('#cart-items');
          var $cart = $('#cart');

          $('.add-to-cart').click(function () {
              var $product = $(this).closest('.product');
              var productId = $product.data('id');
              var productName = $product.data('name');
              var productPrice = $product.data('price');

              cart.push({
                  id: productId,
                  name: productName,
                  price: productPrice
              });

              updateCart();
          });

          $cart.click(function () {
              $cartContainer.toggle();
          });

          function updateCart() {
              $cartItems.empty();

              var total = 0;
              for (var i = 0; i < cart.length; i++) {
                  var item = cart[i];
                  $cartItems.append('<li>' + item.name + ' - $' + item.price + '</li>');
                  total += item.price;
              }

              $cartItems.append('<li><strong>Total: $' + total + '</strong></li>');
              $cart.text('Cart (' + cart.length + ')');
          }
      });
    </script>
</head>
<body>
    <!-- mycart.html -->
    <div id="cart">Cart (0)</div>
    
    <div id="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
    </div>
    <section>
        <h2>Your Shopping Cart</h2>
        <!-- Include the content related to the shopping cart -->
      </section>

  
</body>
</html>
